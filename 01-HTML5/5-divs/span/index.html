<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divs/span</title>
        <link rel="stylesheet" href="src/css/style.css">
    </head>

    <body>
       <!-- 
        <div></div> :pega um espaço com altura e largura que caiba todo o conteúdo 
    
        <span></span> :pega apenas o espaço necessário para o conteúdo
        -->
        <h1>Galáxias</h1>
        <div>
            <p>Galáxia Andrômeda</p>
            <p>Galáxia <span>Olho Negro</span></p>
            <p>Galáxia do Cata Vento</p>
        </div>
    </body>
</html>
