<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Box Model</title>
</head>
<body>
    <div class="Margin">
        <h1>Margin</h1>
        <p>Limpa uma área fora da border (a margem é transparente)</p>
        <div class="Border">
            <h1>Border</h1>
            <p>Uma borda que fica entre a margin e padding</p>
            <div class="Padding">
                <h1>Padding</h1>
                <p>Espaçamento ao redor de um conteúdo ( seu preenchimento é transparente)</p>
                <div class="Content">
                    <h1>Content</h1>
                    <p>O conteúdo da caixa, onde aparecem textos ou imagens</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
